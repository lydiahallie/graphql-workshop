type Query {
  user(id: ID!): User!
  users: [User!]!
}

type Mutation {
  createUser(input: UserInput!): User!
}

type User {
  id: ID!
  name: String!
  company: String!
  website: String!
  email: String
  favoriteNumber: Int!
}

input UserInput {
  name: String!
  company: String!
  website: String!
  email: String
}
